<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.jpg" type="image/icon type">
    <title>Ajouter une Annonce</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css"> <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" href="./assets/CSS/style_post.css"> <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="./assets/JS/script.js"></script>
    <script defer src="./assets/JS/script_post.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html"><span class="lettre">A</span>nnonce <span class="lettre">B</span>laise</a></h1>

        <!-- Menu hamburger -->
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <ul>
                <li>
                    <div class="user-info">
                        <span id="user-greeting"></span>
                        <span id="btnLogout" onclick="logout()">Se Déconnecter</span>
                    </div>
                </li>
            </ul>
        </nav>


    </header>

    <section id="announcement-form">
        <h2>Ajouter une nouvelle annonce <strong
                title="En fait on aurras aucun moyen de savoirs c'est qui puisque l'e-mail et le tel sont optionnels..."
                style="color: red; font-size: 20px; margin-left: 30px;">(SPAM INTERDIT)</strong></h2>

        <form id="product-form" enctype="multipart/form-data" onsubmit="submitForm(event)">
            <label for="product-name">Nom du produit:</label>
            <input id="product-name" name="name" type="text" required>

            <label for="product-image">Images:</label>
            <div class="product-picture" id="productPicture" style="margin-top: 5px;">
                <input type="file" id="product-image" name="productImage" accept="image/*" multiple
                    onchange="displayImages()">
                <div id="image-container"></div>
                <button type="button" id="upload-btn" onclick="document.getElementById('product-image').click();"
                    style="font-size: 15px; margin-top: 5px; border: none; background-color: transparent; cursor: pointer; position: relative; padding: 10px;">
                    <span style="font-size: 30px; color: #007BFF;">+</span>
                </button>

            </div>


            <label for="echange-type">Type d'échange:</label>
            <select id="echange-type" name="echange_type" onchange="price_option_change()">
                <option value="Don">Don</option>
                <option value="Troc">Troc</option>
            </select>
            <label id="forWhat" for="echange-contre" style="display: none;">Contre quoi? :
                <strong>(facultatif)</strong></label>
            <input type="text" id="echange-contre" name="echange_contre" style="display: none;">

            <label for="product-description">Description:</label>
            <textarea type="text" name="description" id="product-description"
                style="width: 350px; height: 200px; font-family: cursive; margin-top: 5px;"
                placeholder="Mon objet est très grand et sert à faire des frites." required></textarea>



            <label for="productCategory"> Type de produit :</label>
            <i id="ProductTypeIcon" class="fa fa-question" aria-hidden="true"
                style="margin: auto; font-size: 25px;"></i>
            <select id="product-category" name="productCategory" onchange="type_option_change()" required>
                <option value="indetermine">indéterminé</option>
                <option value="divers">divers</option>
                <option value="meuble">meuble</option>
                <option value="vetement">vêtement</option>
                <option value="jeux">jeux</option>
                <option value="nourriture">nourriture</option>
            </select>

            <label for="AgreementTermsCheckBox"></label>
            <div style="display: flex;" id="checkbox">
                <p style="font-size: 14px; color: red;">J'adhère au <a style="color: red;"
                        onclick="window.open('./assets/autres/Conditions Dutilisations.html')"
                        href="#"><strong>conditions d'utilisations</strong></a> et en conséquence prend toute(s)
                    charge(s) de mes actions: </p>
                <input style="margin-left: 5px;" id="AgreementTermsCheckBox" type="checkbox" required>
            </div>

            <button type="submit">Ajouter</button>
        </form>
    </section>
</body>

</html>
