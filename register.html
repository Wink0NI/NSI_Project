<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.jpg" type="image/icon type">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="./assets/CSS/style_inscription.css"> <!-- Lien vers le fichier CSS -->
    <script defer src="./assets/JS/script_inscription.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html"><span class="lettre">A</span>nnonce <span class="lettre">B</span>laise</a></h1>
    </header>

    <main>
        <div class="register-box">
            <h2>Inscription</h2>
            <span id="error-message" class="error"></span>
            <form id="registerForm">
                <div class="form-group">



                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" required>
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Jhon.Doe@blaisemail.com">

                    <label for="instagram">Instagram :</label>
                    <input type="text" id="instagram">

                    <label for="tel">Numéro de téléphone :</label>
<input type="tel" id="tel" pattern="[0-9]{2} [0-9]{2} [0-9]{2}" placeholder="exemple: 26 16 66" oninput="this.value = this.value.replace(/[^0-9 ]/g, '').replace(/(\d{2})(?=\d)/g, '$1 ').trim()" required>

                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" required>
                    <label for="confirm_password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm_password" required>

                </div>
                <a href='login.html' class="already-registered">
                    Déja inscrit ???
                </a>
                <button type="submit">Créer un compte</button>

            </form>
        </div>
    </main>




</body>

</html>
